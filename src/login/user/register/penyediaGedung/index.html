<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        @font-face {
            font-family: 'Abril Fatface';
            src: url('/res/Abril_Fatface/AbrilFatface-Regular.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        body {
            background-color: #F3F4F7;
        }

        .section {
            transition: background-color 0.3s;
        }

        .section:hover {
            background-color: #a7cbff;
        }
    </style>
</head>

<body>

    <!-- Login -->
    <div style="display: flex; flex-direction: column; padding-left: 16px; padding-right: 16px;">
        <div style="display: flex; flex-direction: row; width: 100%;">

            <!-- Gambar Login -->
            <img src="../../res/login_background.png" alt="background"
                style="height: 930px; width: auto; max-width: 100%; filter: brightness(50%) contrast(90%);">

            <!-- Menu Login -->
            <div style="display: flex; flex-direction: column; width: 100%; align-items: center;">
                <div
                    style="display: flex; flex-direction: row; justify-content: space-between; width: 100%; padding-left: 76px; padding-right: 76px; padding-top: 36px;">
                    <a href="../../../user/login/UserLogin/index.html"
                        style="text-decoration: none; color: #8692A6; font-size: 16px; font-weight: bold; margin: 0;"><span><img
                                src="../../res/arrow_back_ios_24px.png" alt="arrow"> Back</span></a>
                    <p style="color: #8692A6; font-size: 16px;">Sudah Punya Akun? <span><a
                                href="../../login/UserLogin/index.html" style="font-weight: bold; color: #1565D8;">Log
                                In</a></span></p>
                </div>

                <div style="display: flex; flex-direction: column; width: 400px; height: auto; margin-top: 40px;">

                    <p style="font-size: 30px; font-weight: bold; margin: 0;">Daftarkan akun anda!</p>

                    <form id="formRegistration" action="../../../../database/penyedia_gedung/CreateAccount.php" method="post" enctype="multipart/form-data">
                        <div class="mt-2">
                            <label for="InputBvn" class="form-label">Bank Verification Number (BVN)</label>
                            <input type="text" class="form-control" id="InputBvn" name="bvn" style="height: 45px;">
                        </div>
                    
                        <div class="mt-2">
                            <label for="InputName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="InputName" name="name" style="height: 45px;">
                        </div>
                        
                        <div class="mt-2">
                            <label for="InputEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="InputEmail" name="email" style="height: 45px;">
                        </div>
                    
                        <div class="mt-2">
                            <label for="InputPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="InputPassword" name="password" style="height: 45px;">
                        </div>
                        
                        <div class="mt-2">
                            <label for="InputPhoto" class="form-label">Upload Photo</label>
                            <input type="file" class="form-control" id="InputPhoto" name="photo" style="height: 55px;">
                        </div>
                        
                        <!-- New file input for legal documents -->
                        <div class="mt-2">
                            <label for="InputLegalDocument" class="form-label">Upload Legal Document (PDF)</label>
                            <input type="file" class="form-control" id="InputLegalDocument" name="legal_document" accept=".pdf" style="height: 55px;">
                        </div>
                    
                        <div class="mt-2 form-check">
                            <input type="checkbox" class="form-check-input" id="Check" name="terms">
                            <label class="form-check-label" for="Check">I agree to terms & conditions</label>
                        </div>
                    
                        <div style="display: flex; justify-content: center; width: 100%; margin-top: 25px;">
                            <button type="submit" class="btn btn-primary" style="width: 200px;">Sign In</button>
                        </div>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>

    <!-- BOTTOM BAR -->
    <div class="footer"
        style="display: flex; flex-direction: row; padding-right: 46px; padding-left: 46px; justify-content: space-between; padding-top: 10px;">

        <div style="display: flex; flex-direction: row; justify-content: center; align-items: center;">
            <img src="../../res/logo_and_name.png" style="width: 210px; height: auto;" alt="Logo">
            <p
                style="margin: 0; padding-left: 50px; font-size: 16px; font-family: 'Roboto', sans-serif; color: #545454; font-weight: bold;">
                Enchanting
                Events, Enchanted<br>Experiences!</p>
        </div>

        <div style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
            <p
                style="margin: 0; font-size: 16px; font-family: 'Roboto', sans-serif; color: #8692A6; font-weight: bold;">
                Services</p>
            <p style="margin: 0;">Booking</p>
        </div>

        <div style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
            <p
                style="margin: 0; font-size: 16px; font-family: 'Roboto', sans-serif; color: #8692A6; font-weight: bold;">
                About
            </p>
            <p style="margin: 0;">Our Story</p>
            <p style="margin: 0;">Blog</p>
        </div>

        <div style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
            <p
                style="margin: 0; font-size: 16px; font-family: 'Roboto', sans-serif; color: #8692A6; font-weight: bold;">
                Follow Us
            </p>

            <div style="display: flex; flex-direction: row;">
                <img src="../../res/Facebook.png" alt="Facebook">
                <img src="../../res/Twitter.png" alt="Twitter">
                <img src="../../res/LinkedIn.png" alt="LinkedIn">
            </div>
        </div>

    </div>


</body>

</html>
