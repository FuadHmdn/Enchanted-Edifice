<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        @font-face {
            font-family: 'Abril Fatface';
            src: url('/res/Abril_Fatface/AbrilFatface-Regular.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        body {
            background-color: #F3F4F7;
        }

        .section {
            transition: background-color 0.3s;
        }

        .section:hover {
            background-color: #a7cbff;
        }
    </style>
</head>

<body>

    <!-- Login -->
    <div style="display: flex; flex-direction: column; padding-left: 16px; padding-right: 16px;">
        <div style="display: flex; flex-direction: row; width: 100%;">

            <!-- Gambar Login -->
            <img src="../user/res/bg.jpg" alt="background"
                style="height: 630px; width: auto; max-width: 100%; filter: brightness(50%) contrast(90%);">

            <!-- Menu Login -->
            <div style="display: flex; flex-direction: column; width: 100%; align-items: center;">

                <div style="display: flex; flex-direction: column; width: 400px; height: auto; margin-top: 136px;">

                    <p style="font-size: 30px; font-weight: bold; margin: 0;">Masuk!</p>
                    <p style="color: #8692A6; font-size: 16px; margin: 0;">Untuk memulai perjalanan ini, beri tahu kami
                        jenis akun apa yang akan Anda buka.</p>

                    <a href="../user/login/UserLogin/index.html" class="section"
                        style="text-decoration: none; margin-top: 40px; width: 100%; height: 90px; box-shadow: 0 0 5px 0px rgba(0, 0, 0, 0.171); border-radius: 7px;">
                        <div
                            style="display: flex; flex-direction: row; width: 100%; height: 100%; align-items: center; margin-left: 26px;">
                            <img src="../user/res/customer_icon.png" alt="Customer" style="width: 50px; height: auto;">
                            <p
                                style="font-size: 26px; font-weight: 600; color: #545454; margin-left: 36px; margin-top: 10px;">
                                Customer
                            </p>
                        </div>
                    </a>

                    <a href="../user/login/PenyediaGedungLogin/index.html" class="section"
                        style="text-decoration: none; margin-top: 30px; width: 100%; height: 90px; box-shadow: 0 0 5px 0px rgba(0, 0, 0, 0.171); border-radius: 7px;">
                        <div
                            style="display: flex; flex-direction: row; width: 100%; height: 100%; align-items: center; margin-left: 26px;">
                            <img src="../user/res/Penyedia_gedung_icon.png" alt="Penyedia Gedung"
                                style="width: 50px; height: auto;">
                            <p
                                style="font-size: 26px; font-weight: 600; color: #545454; margin-left: 36px; margin-top: 10px;">
                                Penyedia Gedung
                            </p>
                        </div>
                    </a>
                </div>
            </div>

        </div>
    </div>

    <!-- BOTTOM BAR -->
    <div class="footer"
        style="display: flex; flex-direction: row; padding-right: 46px; padding-left: 46px; justify-content: space-between; padding-top: 10px;">

        <div style="display: flex; flex-direction: row; justify-content: center; align-items: center;">
            <img src="../../res/logo_and_name.png" style="width: 210px; height: auto;" alt="Logo">
            <p
                style="margin: 0; padding-left: 50px; font-size: 16px; font-family: 'Roboto', sans-serif; color: #545454; font-weight: bold;">
                Enchanting
                Events, Enchanted<br>Experiences!</p>
        </div>

        <div style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
            <p
                style="margin: 0; font-size: 16px; font-family: 'Roboto', sans-serif; color: #8692A6; font-weight: bold;">
                Services</p>
            <p style="margin: 0;">Booking</p>
        </div>

        <div style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
            <p
                style="margin: 0; font-size: 16px; font-family: 'Roboto', sans-serif; color: #8692A6; font-weight: bold;">
                About
            </p>
            <p style="margin: 0;">Our Story</p>
            <p style="margin: 0;">Blog</p>
        </div>

        <div style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
            <p
                style="margin: 0; font-size: 16px; font-family: 'Roboto', sans-serif; color: #8692A6; font-weight: bold;">
                Follow Us
            </p>

            <div style="display: flex; flex-direction: row;">
                <img src="../../res/Facebook.png" alt="Facebook">
                <img src="../../res/Twitter.png" alt="Twitter">
                <img src="../../res/LinkedIn.png" alt="LinkedIn">
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
