<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Offer - Enchanted Edifice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <h1>Fill in the basic information about your item</h1>
        <form id="offersForm">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="length" class="form-label">Length</label>
                <input type="number" class="form-control" id="length" name="length" required>
            </div>
            <div class="mb-3">
                <label for="width" class="form-label">Width</label>
                <input type="number" class="form-control" id="width" name="width" required>
            </div>
            <div class="mb-3">
                <label for="height" class="form-label">Height</label>
                <input type="number" class="form-control" id="height" name="height" required>
            </div>
            <button type="button" class="btn btn-primary" id="nextBtn">Next</button>
        </form>
    </div>

    <script>
        document.getElementById('nextBtn').addEventListener('click', function () {
            // Serialize form data
            const formData = new FormData(document.getElementById('offerForm'));
            const formObject = {};
            formData.forEach((value, key) => formObject[key] = value);

            // Store form data in localStorage to retrieve it on the next page
            localStorage.setItem('basicInfo', JSON.stringify(formObject));

            // Redirect to the next page
            window.location.href = 'addOffersStep2.html';
        });
    </script>
</body>

</html>
