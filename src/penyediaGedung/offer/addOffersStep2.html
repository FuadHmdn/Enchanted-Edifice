<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Offer - Step 2 - Enchanted Edifice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1>Choose categories and more details</h1>
        <form id="offersFormStep2">
            <!-- Example checkbox group for categories -->
            <div class="mb-3">
                <label class="form-label">Categories</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="category1" name="categories" value="Category 1">
                    <label class="form-check-label" for="category1">Category 1</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="category2" name="categories" value="Category 2">
                    <label class="form-check-label" for="category2">Category 2</label>
                </div>
                <!-- Add more categories as needed -->
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('offerFormStep2').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get basic info from localStorage
            const basicInfo = JSON.parse(localStorage.getItem('basicInfo'));

            // Get categories data from form
            const formData = new FormData(document.getElementById('offerFormStep2'));
            const categories = formData.getAll('categories');

            // Combine data
            const offerData = {
                ...basicInfo,
                categories: categories
            };

            // Send data to server (example endpoint)
            fetch('http://localhost/PemWeb/Enchanted-Edifice/src/database/penyedia_gedung/addOffer.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(offerData)
            })
            .then(response => response.json())
            .then(data => {
                alert('Offer added successfully!');
                window.location.href = 'offersList.html'; // Redirect to the offers list page
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
