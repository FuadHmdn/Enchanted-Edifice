    <script>
        const orders = [
            { id: '00001', name: 'Christine Brooks', address: '089 Kutch Green Apt. 448', date: '14 Feb 2019', category: 'Wedding', status: 'Completed' },
            { id: '00002', name: 'Rosie Pearson', address: '979 Immanuel Ferry Suite 526', date: '14 Feb 2019', category: 'Wedding', status: 'Processing' },
            { id: '00003', name: 'Darrell Caldwell', address: '8587 Frida Ports', date: '14 Feb 2019', category: 'Birthday Party', status: 'Scheduled' },
            { id: '00004', name: 'Gilbert Johnston', address: '768 Destiny Lake Suite 600', date: '14 Feb 2019', category: 'Birthday Party', status: 'Completed' },
            { id: '00005', name: 'Alan Cain', address: '042 Mylene Throughway', date: '14 Feb 2019', category: 'Anniversary', status: 'Processing' },
            { id: '00006', name: 'Alfred Murray', address: '543 Weinmann Mountain', date: '14 Feb 2019', category: 'Anniversary', status: 'Completed' },
        ];

        function renderTable(filteredOrders) {
            const tableBody = document.getElementById('order-table');
            tableBody.innerHTML = '';
            filteredOrders.forEach(order => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${order.id}</td>
                    <td>${order.name}</td>
                    <td>${order.address}</td>
                    <td>${order.date}</td>
                    <td>${order.category}</td>
                    <td class="status-${order.status.toLowerCase()}">${order.status}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        renderTable(orders);

        function showPopup(popupId) {
            hidePopups();
            const popup = document.getElementById(popupId);
            popup.style.display = 'block';
            const rect = popup.getBoundingClientRect();
            const top = window.innerHeight / 2 - rect.height / 2;
            const left = window.innerWidth / 2 - rect.width / 2;
            popup.style.top = `${top}px`;
            popup.style.left = `${left}px`;
        }

        function hidePopups() {
            document.querySelectorAll('.popup').forEach(popup => {
                popup.style.display = 'none';
            });
        }

        document.getElementById('date-filter').addEventListener('click', () => {
            showPopup('date-popup');
        });

        document.getElementById('category-filter').addEventListener('click', () => {
            showPopup('category-popup');
        });

        document.getElementById('status-filter').addEventListener('click', () => {
            showPopup('status-popup');
        });

        document.getElementById('reset-filter').addEventListener('click', () => {
            renderTable(orders);
        });

        document.getElementById('apply-date').addEventListener('click', () => {
            const selectedDate = document.querySelector('#datepicker input').value;
            const filteredOrders = orders.filter(order => order.date === selectedDate);
            renderTable(filteredOrders);
            hidePopups();
        });

        document.getElementById('apply-category').addEventListener('click', () => {
            const selectedCategory = document.getElementById('category-select').value;
            const filteredOrders = orders.filter(order => order.category === selectedCategory);
            renderTable(filteredOrders);
            hidePopups();
        });

        document.getElementById('apply-status').addEventListener('click', () => {
            const selectedStatus = document.getElementById('status-select').value;
            const filteredOrders = orders.filter(order => order.status === selectedStatus);
            renderTable(filteredOrders);
            hidePopups();
        });

        document.addEventListener('click', (event) => {
            if (!event.target.closest('.filter-bar button') && !event.target.closest('.popup')) {
                hidePopups();
            }
        });

        $('#datepicker').datepicker({
            format: 'dd M yyyy',
            autoclose: true
        });


    </script>
