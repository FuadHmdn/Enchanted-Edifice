<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        @font-face {
            font-family: 'Abril Fatface';
            src: url('/res/Abril_Fatface/AbrilFatface-Regular.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        body {
            background-color: #F3F4F7;
        }

        .section {
            transition: background-color 0.3s;
        }

        .section:hover {
            background-color: #a7cbff;
        }
    </style>
</head>

<body>

    <!-- Login -->
    <div style="display: flex; flex-direction: column; padding-left: 16px; padding-right: 16px;">
        <div style="display: flex; flex-direction: row; width: 100%;">

            
            <!-- Menu Login -->
            <div style="display: flex; flex-direction: column; width: 100%; align-items: center;">
                <div
                    style="display: flex; flex-direction: row; justify-content: end; width: 100%; padding-left: 76px; padding-right: 76px; padding-top: 36px;">
                    
                    <p style="color: #8692A6; font-size: 16px;">Log In as Admin <span>
                </div>

                <div style="display: flex; flex-direction: column; width: 460px; height: auto; margin-top: 40px; background-color: white; padding: 30px; box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.150); border-radius: 20px;">

                    <p style=" font-size: 30px; font-weight: bold; margin: 0;">Login to your account!</p>
                    <p style="color: #8692A6; font-size: 16px; margin: 0;">Welcome back! Please enter your details.</p>

                    <form action="../database/admin/login.php" method="POST">

                        <div class="mt-4">
                            <label for="InputEmail" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="InputEmail" name="email" style="height: 55px;">
                        </div>

                        <div class="mt-3">
                            <label for="InputPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="InputPassword" name="password"
                                style="height: 55px;">
                        </div>

                        <div style="display: flex; justify-content: center; width: 100%; margin-top: 45px;">
                            <button type="submit" class="btn btn-primary" style="width: 200px; background-color: #3149d1;">Log In</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
